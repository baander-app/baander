version: "1.0"
linter: jetbrains/qodana-php:2025.1

profile:
  name: qodana.recommended

php:
  version: "8.4"

# Skip composer operations to avoid extension issues
bootstrap: |
  export QODANA_SKIP_COMPOSER=true
  composer install --ignore-platform-reqs
  composer require --dev --ignore-platform-reqs barryvdh/laravel-ide-helper

exclude:
  - name: All
    paths:
      - third_party
      - vendor
      - node_modules
      - storage
      - bootstrap/cache
      - public/build
      - public/hot
      - public/storage
      - storage/app
      - storage/framework
      - storage/logs
      - .phpunit.result.cache
      - coverage
      - dist
      - build
      - .vscode
      - .idea
      - .DS_Store
      - packages/*/vendor
  - name: PhpMissingReturnTypeInspection
  - name: PhpDocMissingThrowsInspection
  - name: PhpMissingParamTypeInspection
  - name: PhpUnhandledExceptionInspection
  - name: PhpDocRedundantThrowsInspection
  - name: PhpUndefinedMethodInspection
  - name: PhpUndefinedFieldInspection
  - name: PhpUndefinedClassInspection
  - name: PhpUndefinedClassConstantInspection
  - name: PhpParamsInspection


failThreshold: 50

# Enable specific auto-fixable inspections
include:
  - name: PhpUnusedImportInspection
  - name: PhpCodeStyleInspection